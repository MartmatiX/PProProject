<th:block th:replace="~{/fragments/header.html}"></th:block>

<div class="d-flex justify-content-center align-items-center">
    <h3>Log in</h3>
</div>
<form class="d-flex justify-content-center align-items-center" th:action="@{/login}" method="post">
    <div class="d-flex flex-column w-25">
        <div class="pt-3 d-flex flex-column">
            <label class="pb-1" for="username">Username</label>
            <input class="p-1 border rounded" id="username" type="text" name="username" placeholder="Username" required>
        </div>
        <div class="pt-3 d-flex flex-column">
            <label class="pb-1" for="password">Password</label>
            <input class="p-1 border rounded" id="password" type="password" name="password" placeholder="Password" required>
        </div>
        <input class="mt-3 btn btn-success w-75 align-self-center" type="submit" value="Log in"/>
    </div>
</form>

<th:block th:replace="~{/fragments/footer.html}"></th:block>
