<th:block th:replace="~{/fragments/header.html}"></th:block>

<div class="d-flex justify-content-center align-items-center">
    <p class="display-3">Log in</p>
</div>
<div class="d-flex justify-content-center align-items-center text-danger">
    <p th:if="${param.error != null}" class="text-center">Unable to log in. <br> Your credentials are either incorrect, or your account is not yet approved.</p>
</div>
<form class="d-flex justify-content-center align-items-center" th:action="@{/login}" method="post">
    <div class="d-flex flex-column w-25">
        <div class="pt-3 d-flex flex-column">
            <label class="pb-1 h5" for="username">Username</label>
            <input class="p-3 border rounded" id="username" type="text" name="username" placeholder="Username" required>
        </div>
        <div class="pt-3 d-flex flex-column">
            <label class="pb-1 h5" for="password">Password</label>
            <input class="p-3 border rounded" id="password" type="password" name="password" placeholder="Password" required>
        </div>
        <input class="mt-3 btn btn-success w-75 align-self-center p-2" type="submit" value="Log in"/>
    </div>
</form>

<th:block th:replace="~{/fragments/footer.html}"></th:block>
