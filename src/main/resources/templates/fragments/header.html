<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PPRO Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body class="bg-light text-dark">
<header sec:authorize="isAnonymous()" class="pt-3">
    <nav class="d-flex flex-row-reverse">
        <a class="btn btn-info me-3" th:href="@{/register}">Register</a>
        <a class="btn btn-info me-3" th:href="@{/login}">Log in</a>
    </nav>
</header>
<header sec:authorize="isAuthenticated()" class="pt-3">
    <nav class="d-flex flex-row-reverse">
        <form class="me-3" method="POST" th:action="@{/logout}">
            <input class="btn btn-danger" type="submit" name="logout" value="Log out">
        </form>
        <a class="btn btn-info me-3" th:href="@{/profile}">Profile</a>
        <a class="btn btn-info me-3" th:href="@{/}">Home</a>
        <a sec:authorize="hasAuthority('ADMINISTRATOR')" class="btn btn-info me-3" th:href="@{/admin}">Admin Panel</a>
    </nav>
</header>
<main class="pt-5" data-aos="zoom-in" data-aos-duration="700">
