<th:block th:replace="~{/fragments/header.html}"></th:block>

<div class="d-flex">
    <a class="btn btn-info ms-3" th:href="@{/}">&#8592; Back</a>
</div>
<div class="d-flex justify-content-center align-items-center">
    <p class="display-3">Messages</p>
</div>
<div class="d-flex justify-content-center align-items-center pt-5">
    <div class="w-75 container">
        <div class="row">
            <div class="col-md-3 mb-3" th:each="user : ${users}">
                <div class="card">
                    <div class="card-body text-center">
                        <h2 class="card-title" th:text="${user.username}"></h2>
                        <h3 class="card-text" th:text="${user.name} + ' ' + ${user.surname}"></h3>
                        <h4 class="card-text" th:text="${user.email}"></h4>
                        <h6 class="card-text" th:text="${user.role}"></h6>
                        <a class="btn btn-primary" th:href="@{/message/{username}(username=${user.username})}">Open
                            chat</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="~{/fragments/footer.html}"></th:block>
